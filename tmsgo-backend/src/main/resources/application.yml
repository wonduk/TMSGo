spring:
  application:
    name: tmsgo-backend

  datasource:
    url: jdbc:mariadb://localhost:3306/tmsgo_db
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    configuration:
      map-underscore-to-camel-case: true

server:
  port: 8888
